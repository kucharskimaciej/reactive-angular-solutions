<section class="modal" *ngIf="card$ | async as card">
  <div class="body">
    <div class="details">
      <h2 class="details__title">
        <editable-title [value]="card.title" (update)="onTitleChange(card.id, $event)"></editable-title>
      </h2>
      in list <strong>{{ (currentList$ | async).title }}</strong>
    </div>

    <aside class="actions">
      <div class="move">
        <strong>Move to: </strong>
        <ul>
          <li *ngFor="let list of lists$ | async">
            <a (click)="moveCard(card.id, list.id)">{{ list.title }}</a>
          </li>
        </ul>
      </div>

      <button class="button" (click)="onRemove(card.id)">
        <i class="fa fa-trash"></i>
        Remove card
      </button>
    </aside>
  </div>

  <span class="modal__close" (click)="close()">
    <i class="fa fa-close"></i>
  </span>
</section>

<div class="backdrop" (click)="close()"></div>
